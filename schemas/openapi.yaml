      responses:
        '200':
          description: ''
          content:
            application/json:
              schema: {  }
              example:
                success: 'The subscription has been cancelled.'
        '422':
          description: ''
          content:
            application/json:
              schema: {  }
              example:
                error: 'An error occurred.'
  /component/overview:
    get:
      tags:
        - Software
      summary: 'Get all software'
      description: 'Fetch all software information of all sites of the user.'
      operationId: 6d5e25a69361b809cb3f2a75ec477be9
      requestBody:
        required: true
        content:
          application/json:
            schema:
              required:
                - page
                - perPage
                - search
                - search_type
              properties:
                page:
                  description: 'Current paginated page.'
                  type: integer
                  example: 1
                perPage:
                  description: 'Number of entries per page.'
                  type: integer
                  example: 2
                search:
                  description: 'String to search for.'
                  type: string
                  example: ''
                search_type:
                  description: 'Search type to execute, for Application, this must be the site URL.'
                  type: string
                  enum: ['', Application, 'Software Name', 'Software Slug']
                  example: 'Software Name'
                cms_id:
                  $ref: '#/components/schemas/cms_id'
              type: object
      responses:
        '200':
          description: ''
          content:
            application/json:
              schema:
