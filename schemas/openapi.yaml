                  discount_percent: 50
                  discount_in_cents: null
                  duration_type: temporal
                  duration_length: month
                  plan_codes: [pro-monthly]
                  free_trial_unit: ''
                  free_trial_amount: 0
                  item_codes: []
                  applies_to_all_plans: false
  /billing/coupon:
    post:
